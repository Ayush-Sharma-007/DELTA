<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations in CSS</title>
    <style>
        .box{
            width: 300px;
            height: 100px;
            background-color: pink;
            /* animation-name: fontAnimation;
            animation-duration: 2s;
            animation-delay: 0ms;
            animation-timing-function: ease-in;
            animation-iteration-count: 3;
            animation-direction: normal; */
            animation: fontAnimation 2s ease-in-out 0s infinite normal;
        }

        @keyframes fontAnimation{
            from {font-size:20px;}
            to {font-size:40px;}
        }
    </style>
</head>
<body>
    <h1>Animations</h1>
    <div class="box">This is a box.</div>
</body>
</html>

<!-- Animations in CSS are used to animate elements -->
