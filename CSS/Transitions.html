<!-- Transitions enable you to define the transition between two states of an element. -->

<!-- Transition shorthand : property name | duration | timing fucntion | delay 
Example- transition: margin-top 2s ease-in-out 0.2s -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions in CSS</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: #4dff00ff;
            margin: 0 auto;
            margin-top: 10px;
            transition: margin-top 2s ease-in 0.2s;
        }
        div:hover{
            background-color: black;
            margin-top: 400px;
        }
    </style>
 </head>
 <body>
    <div></div>
 </body>
 </html>
