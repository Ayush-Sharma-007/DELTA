<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 200px;
            display: inline-block;
            border: 2px solid black;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 10px black;
            transition: 0.5s;
        }
        
        .desc {
            padding: 0 2px 0 3px;
        }

        img {
            width: 100%;
            border-radius: 5px;
        }

        .card:hover {
            box-shadow: 0 8px 20px black;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="man.jpg" alt="man">
        <div class="desc">
            <h3>Mitchell Dalton</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img src="woman.jpg" alt="woman">
        <div class="desc">
            <h3>Gracie Hunt</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
