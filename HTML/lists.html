<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <!-- Unordered List -->
     <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Softdrink</li>
        <li>Salad</li>
     </ul>

     <!-- Ordered List -->
      <!-- We can use the type attribute to change the type of ordering. -->
     <ol type="a">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Softdrink</li>
        <li>Salad</li>
     </ol>
</body>
</html>
